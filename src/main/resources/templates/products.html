<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="p-4 mb-2 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">UrBuy | Painel</h1>
            <p class="fw-bold">UrBuy | Produtos</p>
        </div>
    </div>

    <nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-link" href="/home/purchaseList">Historico de compras</a>
            <a class="nav-link active" href="/home/products">Produtos</a>
        </div>
        <a href="/home/newProduct/form">
            <button class="btn btn-outline-secondary me-3">Cadastrar Produto</button>
        </a>
    </nav>

    <div class="card mb-3" th:each="product : ${products}">
        <div class="card-header" th:text="${product.name}">Nome do produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${product.price}"></span></div>
                        <div class="col-md-5">Quantidade: <span th:text="${product.amount}"></span></div>
                    </div>

                    <div class="mt-3">
                        <h4>Informações Adicionais</h4>
                        <div class="row">
                            <div class="col-md-5">Marca: <span th:text="${product.brand}"></span></div>
                            <div class="col-md-5">Categoria: <span th:text="${product.category}"></span></div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${product.description}">descrição do produto</textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${product.img}" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
